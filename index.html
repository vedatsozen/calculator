<head>
<title></title>
<meta charset="utf-8">
<link rel="stylesheet" href="stil.css">
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
<link href='https://fonts.googleapis.com/css?family=Cuprum' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://www.bitstorm.org/jquery/color-animation/jquery.animate-colors-min.js"></script>
<script src="stil.js"></script>
</head>
<body>
<input type="text" name="ilksayi"><br>
<input type="text" name="ikincisayi"><br>
<input type="submit" value="MULTIPLY" onclick="multiply();"><br>
<input type="submit" value="DIVIDE" onclick="divide();"><br>
<input type="submit" value="ADD" onclick="plus();"><br>
<input type="submit" value="MINUS" onclick="minus();">
<div id="calculator">CALCULATOR</div>
<div id="container"></div>
<script>

var multiply = function() {

var ilk = $('input:text[name=ilksayi]').val();
var ikinci = $('input:text[name=ikincisayi]').val();
var sonuc = ilk * ikinci ; 
document.getElementById("container").innerHTML = sonuc ;

}

var divide = function() {

var ilk = $('input:text[name=ilksayi]').val();
var ikinci = $('input:text[name=ikincisayi]').val();
var sonuc = ilk / ikinci ; 
document.getElementById("container").innerHTML = sonuc ;

}

var plus = function() {

var ilk = $('input:text[name=ilksayi]').val();
var ikinci = $('input:text[name=ikincisayi]').val();
var ilkk= Number(ilk); var ikincii= Number(ikinci);
var sonuc = ilkk + ikincii;
document.getElementById("container").innerHTML = sonuc ;

}

var minus = function() {

var ilk = $('input:text[name=ilksayi]').val();
var ikinci = $('input:text[name=ikincisayi]').val();
var ilkk= Number(ilk); var ikincii= Number(ikinci);
var sonuc = ilkk - ikincii;
document.getElementById("container").innerHTML = sonuc ;

}



</script>
</body>
</html>
